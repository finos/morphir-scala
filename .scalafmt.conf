version = 3.5.9

maxColumn = 120
runner.dialect = scala213source3
rewrite.rules = [RedundantBraces]
assumeStandardLibraryStripMargin = true
align.stripMargin = true
align.preset = more
# Align defs with annotations e.g. change:
# @Anno1 def foo: String
# @Anno123 def bar: String
# into:
# @Anno1   def foo: String
# @Anno123 def bar: String
align.tokens."+" = [{
    code = "def"
    owners = [{regex = "Decl\\.Def"}]
}]

indent.main = 2
indent.significant = 2

project.git = true

project.excludeFilters = [
    # ".*-scala-3.*",
    # Dont touch metals.sbt files since they're auto generated!
    "metals.sbt"
]

# Use the more typical style of doc strings
docstrings.style = Asterisk

fileOverride {    
    
    "glob:**/{js,jvm,native,shared}/src/*/{scala-3,scala-3.x,scala-3.?}/**/*.scala" {
        runner.dialect = scala3
    }

    "glob:morphir/{corelib, ir, mir, mscplugin}/{src, test}/**/*.scala" {
        runner.dialect = scala3
    }

    "glob:morphir/{internal}/{codec, util}/{src, test}/**/*.scala" {
        runner.dialect = scala3
     }

     "glob:morphir/{internal}/{core}/{src-3}/**/*.scala" {
        runner.dialect = scala3
     }

     "glob:morphir/{internal}/{core}/test/{src-3}/**/*.scala" {
        runner.dialect = scala3
     }

    "glob:**/morphir/{mscplugin}/itest/{basics}/{src, src-3, test}/**/*.scala" {
        runner.dialect = scala3
    }

    "glob:{morphir-cli}/{src, src-3, test}/**/*.scala" {
        runner.dialect = scala3
    }

}