fileGroups:
  elmSources:
    - "src/**/*.elm"
tasks:
  elm-lint:
    command: |
      elm-format @files(elmSources) --validate
    inputs:
      - "@globs(elmSources)"

  elm-format:
    command: |
      elm-format @files(elmSources) --yes
    inputs:
      - "@globs(elmSources)"

  fmt:
    deps:
      - "~:elm-format"
