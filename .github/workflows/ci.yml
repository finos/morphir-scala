name: CI

env:
  JDK_JAVA_OPTIONS: -XX:+PrintCommandLineFlags -Xss10M # JDK_JAVA_OPTIONS is _the_ env. variable to use for modern Java
  JVM_OPTS: -XX:+PrintCommandLineFlags -Xss10M # for Java 8 only (sadly, it is not modern enough for JDK_JAVA_OPTIONS)

on:
  pull_request:
  push:
    branches: ["main", "0.4.x"]
  release:
    types:
      - published
  workflow_dispatch:

# cancel older runs of a pull request;
# this will not cancel anything for normal git pushes
concurrency:
  group: cancel-old-pr-runs-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup Scala and Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install tooling
        run: |
          mise run setup
      - name: Lint code
        run: mise run lint

  test-js:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: ["21"] # Note there is no need to actually run this for multiple JVM versions for JS
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Install morphir-elm
        run: |
          npm install -g morphir-elm

      - name: Setup Scala and Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8

      - name: Run JS tests
        run: |
          ./mill -i -k -j 0 "morphir.__.js.__.compile" + "morphir.__.js.publishArtifacts" + "morphir.__.js.__.test"

      - name: Cache JS build output
        # when in master repo: all commits to main branch and all additional tags
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/0.4.x') || ((github.ref != 'refs/heads/main' && github.ref != 'refs/heads/0.4.x') && startsWith( github.ref, 'refs/tags/') )
        uses: actions/cache/save@v5
        with:
          path: |
            out/morphir/**/js/
          key: ${{ runner.os }}-mill-js-${{matrix.java}}-${{ github.sha}}-${{ hashFiles('out') }}

  test-jvm:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        java: ["21", "25"]
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Install morphir-elm
        run: |
          npm install -g morphir-elm

      - name: Setup Scala and Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.java }}
      - name: Cache scala dependencies
        uses: coursier/cache-action@v8

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install tooling
        run: |
          mise run setup
      - name: Make Morphir IR
        run: |
          mise run build:morphir-elm
      - name: Run JVM tests
        run: |
          mise run test:jvm

      - name: Cache JVM build output
        # when in master repo: all commits to main branch and all additional tags
        if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/0.4.x') || ((github.ref != 'refs/heads/main' && github.ref != 'refs/heads/0.4.x') && startsWith( github.ref, 'refs/tags/') )
        uses: actions/cache/save@v5
        with:
          path: |
            out/morphir/**/jvm/
            out/morphir/build/
          key: ${{ runner.os }}-mill-jvm-${{matrix.java}}-${{ github.sha }}-${{ hashFiles('out') }}

  publish:
    # when in master repo: all commits to main branch and all additional tags
    if: github.repository == 'finos/morphir-scala' && ( github.ref == 'refs/heads/main' || github.ref == 'refs/head/0.4.x' || (github.ref != 'refs/heads/main' && github.ref != 'refs/heads/0.4.x' && startsWith( github.ref, 'refs/tags/') ) )
    needs: [ci]

    runs-on: ubuntu-latest

    # only run one publish job for the same sha at the same time
    # e.g. when a main-branch push is also tagged
    concurrency: publish-sonatype-${{ github.sha }}

    env:
      LANG: "en_US.UTF-8"
      LC_MESSAGES: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Install morphir-elm
        run: |
          npm install -g morphir-elm

      - uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin

      - name: Cache scala dependencies
        uses: coursier/cache-action@v8

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Install libuv
        run: sudo apt-get update && sudo apt-get install -y libuv1-dev

      - name: Restore JVM Build Output From Cache
        uses: actions/cache/restore@v5
        with:
          path: |
            out/morphir/**/jvm/
          key: ${{ runner.os }}-mill-jvm-21-${{ github.sha }}-${{ hashFiles('out') }}
          restore-keys: ${{ runner.os }}-mill-jvm-21-${{ github.sha }}-

      - name: Restore JS Build Output From Cache
        uses: actions/cache/restore@v5
        with:
          path: |
            out/morphir/**/js/
          key: ${{ runner.os }}-mill-js-21-${{ github.sha }}-${{ hashFiles('out') }}
          restore-keys: ${{ runner.os }}-mill-js-21-${{ github.sha }}-

      - name: Release
        env:
          # Sonatype credentials
          SONATYPE_USERNAME: ${{ secrets.ORG_MORPHIR_MAVEN_DEPLOY_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.ORG_MORPHIR_MAVEN_DEPLOY_PASSWORD }}
          # GPG signing credentials (using ORG_MORPHIR_CI keys)
          GPG_PRIVATE_KEY: ${{ secrets.ORG_MORPHIR_CI_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.ORG_MORPHIR_CI_GPG_PASSPHRASE }}
        run: |
          mise run publish:sonatype

  ci:
    runs-on: ubuntu-latest
    needs: [lint, test-js, test-jvm]
    steps:
      - name: Aggregate of lint, and all tests
        run: echo "ci passed"
